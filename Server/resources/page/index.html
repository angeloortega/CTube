    <style>

      * {box-sizing:border-box}
      /* Slideshow container */
      .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
      }

      /* Hide the images by default */
      .mySlides {
      display: none;
      }

      /* Next & previous buttons */
      .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -10%;
      padding: 5%;
      color: white;
      font-weight: bold;
      font-size: 4vw;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      }

      .prev {
      left: 0%;
      }
      /* Position the "next button" to the right */
      .next {
      right: -5%;
      border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
      background-color: black;
      }

      /* Caption text */
      .text {
      color: #000;
      font-size: 5vw;
      padding: 1% 5%;
      position: relative;
      bottom: 8px;
      width: 100%;
      text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
      color: #f2f2f2;
      font-size: 5vw;
      padding: 0% 10%;
      position: absolute;
      top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      }

      .active, .dot:hover {
      background-color: #717171;
      }  
    </style>

      //CODIGO PARA MOSTRAR SLIDESHOW
      var slideIndex = 1;
      
      function loadSlides(){
        var myJson = JSON.parse(localStorage.getItem("jsonActual"));
        //console.log(myJson);
        var deploySlides = "";
        var totalSlides = Object.keys(myJson).length;
        var actualSlide = 1;
        myJson.forEach(element => {
            deploySlides += '<div class="mySlides">'+
            '<div class="numbertext">'+actualSlide+' / '+totalSlides+'</div>'+
            '<img  onclick="mostrarVideoSlide(\''+element.title+'\')" src="/image/'+element.poster+'" style="width:100%; height: 60%;">'+
            '<div class="text">'+element.title+'</div>'+
            '<div class="text">'+element.description+'</div>'+
            '</div>';
            actualSlide++;
        });
        console.log(deploySlides)
        document.getElementById('slide').innerHTML = deploySlides;
      }
      
      //Cargar los botones de los slides
      function loadButtons(){
        var myJson = JSON.parse(localStorage.getItem("jsonActual"));
        //console.log(myJson);
        var deployButtons = "";
        var contador =1
        myJson.forEach(element => {
            deployButtons += '<span class="dot" onclick="currentSlide('+contador+')"></span>';
            contador++;
        });
        console.log(deployButtons)
        document.getElementById('lowButtons').innerHTML = deployButtons;
      }
      
      // Cambiar de slide
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
	  
      // Slide actual
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
	  
	  //Mostrar los slides
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
      }
